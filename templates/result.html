<!DOCTYPE html>
<html>

<head>
    <title>Comment</title>
</head>

<body>
    <table border=1>
        <tr>
            <th>COMMENT</th>
            <th>DATE</th>
        </tr>
        {% for c in array: %}
        <tr>
            <td> {{ c.text }} </td>
            <td> {{ c.date }} </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
